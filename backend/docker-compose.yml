version: "3.9"
services:
  db:
    image: postgres:15-alpine
    container_name: mindwell-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mindwell
      POSTGRES_PASSWORD: mindwell
      POSTGRES_DB: mindwell
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:


